<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excalidraw Demo</title>
  <script src="https://unpkg.com/@excalidraw/excalidraw@latest/dist/excalidraw.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@excalidraw/excalidraw@latest/dist/excalidraw.min.css">
</head>
<body>
  <div id="excalidraw-container" style="width: 100%; height: 100vh;"></div>
  <script>
    const container = document.getElementById('excalidraw-container');
    const Excalidraw = window.Excalidraw;

    const excalidraw = new Excalidraw.Excalidraw();
    container.appendChild(excalidraw.getCanvas());

    excalidraw.addEventListener("change", (event) => {
      console.log("Scene changed", event);
    });

    excalidraw.initializeScene({
      elements: [],
      appState: { viewBackgroundColor: "#fff" },
    });

    // 要素を追加する例
    const rectangle = {
    id: "rect1",
    type: "rectangle",
    x: 100,
    y: 100,
    width: 200,
    height: 100,
    strokeColor: "#000",
    backgroundColor: "#00f",
    angle: 0,
    };

    excalidraw.updateScene({
    elements: [rectangle],
    });

  </script>
</body>
</html>
