<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/total.css"> <!-- CSSファイルのパスを指定 -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>家計簿管理</h1>
           
        </div>
    </header>
    <div>
        <button id="prevYear">＜</button>
        <span id="currentYear"></span>
        <button id="nextYear">＞</button>
    </div>
    <canvas id="expenseChart" width="600" height="300"></canvas> <!-- サイズを大きく設定 -->
    
    <div class="button-container">
        <button class="switch-button" onclick="location.href='total2.html'">収入管理</button>
    </div>


    <div id="expenseDetails">
        <table id="detailsTable">
            <thead>
                <tr>
                    <th>内容</th>
                    <th>出費</th>
                    <th>日付</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let currentYear = new Date().getFullYear(); // 現在の年を取得
        document.getElementById('currentYear').innerText = currentYear; // 初期表示
        let expenseChart; // グラフのインスタンスを保持

        const fetchData = (year) => {
            fetch(`total.php?year=${year}`) // 年度をURLパラメータとして渡す
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const labels = data.map(item => item.month);
                    const totals = data.map(item => parseFloat(item.total_outgo)); // 数値に変換

                    const expenseData = {
                        labels: labels,
                        datasets: [{
                            label: '合計出費',
                            data: totals,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: expenseData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1000
                                    }
                                }
                            },
                            onClick: (event) => {
                                const elements = expenseChart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, true);
                                if (elements.length > 0) {
                                    const clickedIndex = elements[0].index;
                                    const selectedMonth = labels[clickedIndex];
                                    console.log(`Clicked month: ${selectedMonth}`);

                                    // 月の数値部分を抽出（YYYY-MMからMMを取得）
                                    const monthNumber = parseInt(selectedMonth.split('-')[1]);

                                    // 該当月のデータを取得
                                    fetchDetailsData(currentYear, monthNumber);
                                }
                            }
                        }
                    };

                    if (expenseChart) {
                        expenseChart.data = expenseData;
                        expenseChart.update();
                    } else {
                        expenseChart = new Chart(
                            document.getElementById('expenseChart'),
                            config
                        );
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        };

        const fetchDetailsData = (year, month) => {
    fetch(`total.php?year=${year}&month=${month}`)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#detailsTable tbody');
            tableBody.innerHTML = ''; // 前回の内容をクリア

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 20px;">
                            この月のデータはありません
                        </td>
                    </tr>`;
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                const date = new Date(item.daily);
                const formattedDate = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
                
                // 金額を3桁区切りでフォーマット
                const formattedOutgo = Number(item.outgo).toLocaleString();

                row.innerHTML = `
                    <td>${item.content}</td>
                    <td>${formattedOutgo}円</td>
                    <td>${formattedDate}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching details:', error);
            const tableBody = document.querySelector('#detailsTable tbody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="3" style="text-align: center; color: #dc3545; padding: 20px;">
                        データの取得に失敗しました
                    </td>
                </tr>`;
        });
};

        fetchData(currentYear); // 初期データの取得

        document.getElementById('prevYear').addEventListener('click', () => {
            currentYear--;
            document.getElementById('currentYear').innerText = currentYear;
            fetchData(currentYear); // データを再取得
        });

        document.getElementById('nextYear').addEventListener('click', () => {
            currentYear++;
            document.getElementById('currentYear').innerText = currentYear;
            fetchData(currentYear); // データを再取得
        });
    </script>
</body>
</html>
