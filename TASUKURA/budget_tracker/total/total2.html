<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿収入グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/total2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>家計簿管理</h1>
           
        </div>
    </header>
    <div>
        <button id="prevYear">＜</button>
        <span id="currentYear"></span>
        <button id="nextYear">＞</button>
    </div>
    <canvas id="incomeChart" width="600" height="300"></canvas>
    
    <div class="button-container">
        <button class="switch-button" onclick="location.href='total.html'">支出管理</button>
    </div>

    <div id="incomeDetails">
        <table id="detailsTable">
            <thead>
                <tr>
                    <th>内容</th>
                    <th>収入</th>
                    <th>日付</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let currentYear = new Date().getFullYear(); // 現在の年を取得
        document.getElementById('currentYear').innerText = currentYear; // 初期表示
        let incomeChart; // グラフのインスタンスを保持

        const fetchData = (year) => {
            fetch(`total2.php?year=${year}`)
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.month);
                    const totals = data.map(item => parseFloat(item.total_ingo));

                    const incomeData = {
                        labels: labels,
                        datasets: [{
                            label: '合計収入',
                            data: totals,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    };

                    const config = {
                        type: 'bar',
                        data: incomeData,
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1000
                                    }
                                }
                            },
                            onClick: (event) => {
                                const elements = incomeChart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, true);
                                if (elements.length > 0) {
                                    const clickedIndex = elements[0].index;
                                    const selectedMonth = labels[clickedIndex];
                                    const monthNumber = parseInt(selectedMonth.split('-')[1]);
                                    fetchDetailsData(currentYear, monthNumber);
                                }
                            }
                        }
                    };

                    if (incomeChart) {
                        incomeChart.data = incomeData;
                        incomeChart.update();
                    } else {
                        incomeChart = new Chart(document.getElementById('incomeChart'), config);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        };

        const fetchDetailsData = (year, month) => {
            fetch(`total2.php?year=${year}&month=${month}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#detailsTable tbody');
                    tableBody.innerHTML = '';

                    if (data.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="3" style="text-align: center; padding: 20px;">
                                    この月のデータはありません
                                </td>
                            </tr>`;
                        return;
                    }

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const date = new Date(item.daily);
                        const formattedDate = `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
                        const formattedIngo = Number(item.ingo).toLocaleString();

                        row.innerHTML = `
                            <td>${item.content}</td>
                            <td>${formattedIngo}円</td>
                            <td>${formattedDate}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching details:', error);
                    const tableBody = document.querySelector('#detailsTable tbody');
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align: center; color: #dc3545; padding: 20px;">
                                データの取得に失敗しました
                            </td>
                        </tr>`;
                });
        };

        fetchData(currentYear);

        document.getElementById('prevYear').addEventListener('click', () => {
            currentYear--;
            document.getElementById('currentYear').innerText = currentYear;
            fetchData(currentYear);
        });

        document.getElementById('nextYear').addEventListener('click', () => {
            currentYear++;
            document.getElementById('currentYear').innerText = currentYear;
            fetchData(currentYear);
        });
    </script>
</body>
</html>
